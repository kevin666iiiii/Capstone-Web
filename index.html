<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overview</title>
    <script src="js/jquery.min.js"></script>
    <script src="js/index.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/tempusdominus-bootstrap-4.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <script src="js/moment.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="js/tempusdominus-bootstrap-4.min.js" type="text/javascript"></script>
</head>
<body>

<div>

    <div class="main-container">
        <div class="content-left"></div>
        <div class="content-right">

            <div class="search-condition">
                <div class="search-condition-left">
                    <!--                    <i class="bi bi-list btn-condition" data-toggle="modal" data-target="#myModal"></i>-->
                    <img class="btn-menu" src="img/menu.png" style="margin-left: 10px" data-toggle="modal"
                         data-target="#myModal" onclick="showConditionDialog()">
                </div>

                <div class="search-condition-right">
                    <div>
                        <input style="background-color: white;" class="form-control input-icon-left" id="inputSearch"
                               placeholder="Search based on tutor"/>
                    </div>
                    <div style="line-height: 34px;margin-left: 10px">
                        <img src="img/download.png" style="margin-left: 10px">
                        <img src="img/infomation.png" style="margin-left: 10px">
                        <img src="img/handle.png" style="margin-left: 10px">
                    </div>
                </div>

            </div>

            <div class="table-container">

                <div class="condition-selected">

                    <button type="button" class="btn selected-tag" id="technicalIssuesTag">
                        <span>Technical Issue</span>
                        <i class="bi bi-x" onclick="removeCondition('technicalIssues')"></i>
                    </button>

                    <button type="button" class="btn selected-tag" id="sessionDurationTag">
                        <span>Short Sessions</span>
                        <i class="bi bi-x" onclick="removeCondition('sessionDuration')"></i>
                    </button>

                    <button type="button" class="btn selected-tag" id="rubricRatingTag">
                        <span>Low Rubric Rating</span>
                        <i class="bi bi-x" onclick="removeCondition('rubricRating')"></i>
                    </button>

                </div>


                <table class="table">
                    <thead class="table-thead">
                    <tr>
                        <th style="width: 200px">
                            <span>Session ID</span>
                            <img src="img/sort.png"/>
                        </th>

                        <th style="width: 150px">
                            <span>Tutor</span>
                            <img src="img/sort.png"/>
                        </th>

                        <th>
                            <span>Subject</span>
                            <img src="img/sort.png"/>
                        </th>

                        <th>
                            <span>Date</span>
                            <img src="img/sort.png"/>
                        </th>

                        <th>
                            <span>Duration(min)</span>
                            <img src="img/sort.png"/>
                        </th>

                        <th>
                            <span>Risk Areas</span>
                            <img src="img/sort.png"/>
                        </th>

                        <th style="width: 100px"></th>
                    </tr>
                    </thead>

                    <tbody id="tableBody"></tbody>
                </table>
            </div>

        </div>
    </div>
</div>


<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <form>

                    <div class="form-group">
                        <div class="form-item-title">
                            <strong>Posted At</strong>
                        </div>
                        <div class="btn-group" role="group" aria-label="Basic example" style="border:1px solid #dadada;">
                            <button type="button" class="btn btn-light btn-date">Today</button>
                            <button type="button" class="btn btn-light btn-date">Last 7 days</button>
                            <button type="button" class="btn btn-light btn-date">Last 30 days</button>
                        </div>

                    　　<div class="datetimepicker-group">
                        <input type="text" placeholder="StartDate" class="datetimepicker-input" id="datetimepicker1" data-toggle="datetimepicker" data-target="#datetimepicker1"/>
                        <span>-</span>
                        <input type="text" placeholder="EndDate" class="datetimepicker-input" id="datetimepicker2" data-toggle="datetimepicker" data-target="#datetimepicker2"/>
                        <span>
                            <i class="bi bi-calendar" style="color: #bcbdc0"></i>
                        </span>
                       </div>

                    </div>

                    <div class="form-group">
                        <div class="form-item-title">
                            <strong>Technical Issues</strong>
                        </div>
                        <div class="form-check form-check-inline form-item-check">
                            <input class="form-check-input" type="checkbox" id="technicalIssuesCheckbox" value="option1">
                            <label class="form-check-label" for="technicalIssuesCheckbox">Sessions with technical issues</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item-title">
                            <strong>Session Duration</strong>
                        </div>
                        <div class="form-check form-check-inline form-item-check">
                            <input class="form-check-input" type="checkbox" id="sessionDurationCheckbox" value="option2">
                            <label class="form-check-label" for="sessionDurationCheckbox">Shorter than expected</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="form-item-title">
                            <strong>Rubric Rating</strong>
                        </div>
                        <div class="form-check form-check-inline form-item-check">
                            <input class="form-check-input" type="checkbox" id="rubricRatingCheckbox" value="option3">
                            <label class="form-check-label" for="rubricRatingCheckbox">Low rating on rubric indicators</label>
                        </div>
                    </div>

                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">
                    CANCEL
                </button>
                <button type="button" class="btn btn-primary" onclick="setCondition()">
                    OK
                </button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
